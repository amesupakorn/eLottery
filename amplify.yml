version: 1
applications:
  - appRoot: elottery-web
    frontend:
      phases:
        preBuild:
          commands:
            - npm install -g pnpm
            - pnpm install
            - pnpm prisma generate 
        build:
          commands:
            - pnpm build
      artifacts:
        baseDirectory: .next
        files:
          - '**/*'
      cache:
        paths:
          - node_modules/**/*